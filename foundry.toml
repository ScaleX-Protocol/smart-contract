[profile.default]
optimizer = true
optimizer_runs = 1
via_ir = true
src = 'src'
out = 'out'
libs = ['lib']
ast = true
ffi = true
build_info = true
extra_output = ["storageLayout"]
fs_permissions = [{ access = "read-write", path = "./"}]
ignored_error_codes = [5574, 1385]
gas_limit = 30_000_000
gas_price = 1_000_000_000_000
# legacy = true  # Disabled to use IR compiler for stack optimization
# Allow larger contracts for development (TEMPORARILY for testnet fix)
size_limit = 30000
# Enable hardhat compatibility for larger contract support
#hardhat = true
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts-upgradeable/lib/openzeppelin-contracts/contracts/",
    "@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/",
    "erc4626-tests/=lib/openzeppelin-contracts/lib/erc4626-tests/",
    "forge-std/=lib/forge-std/src/",
    "halmos-cheatcodes/=lib/openzeppelin-contracts/lib/halmos-cheatcodes/src/",
    "@solady/=lib/solady/src/",
    "@scalexcore/=src/core/",
    "@scalex/=src/",
    "@chainlink/contracts/=lib/chainlink-brownie-contracts/contracts/"
]

[rpc_endpoints]
default_network = "http://127.0.0.1:8545"
crossChain = "http://127.0.0.1:8546"
scalexCoreDevnet = "https://core-devnet.scalex.money"
riseSepolia = "${RISE_SEPOLIA_ENDPOINT}"
pharos = "https://devnet.dplabs-internal.com"
mainnet = "https://eth-mainnet.g.alchemy.com/v2/${ALCHEMY_API_KEY}"
sepolia = "https://eth-sepolia.g.alchemy.com/v2/${ALCHEMY_API_KEY}"
arbitrum = "https://arb-mainnet.g.alchemy.com/v2/${ALCHEMY_API_KEY}"
arbitrumSepolia = "https://arb-sepolia.g.alchemy.com/v2/jBG4sMyhez7V13jNTeQKfVfgNa54nCmF"
baseSepolia = "http://127.0.0.1:8545"
# Espresso Testnet Networks
rariTestnet = "https://rari.caff.testnet.espresso.network"
appchainTestnet = "https://appchain.caff.testnet.espresso.network"

[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}" }
sepolia = { key = "${ETHERSCAN_API_KEY}" }
arbitrum = { key = "${ETHERSCAN_API_KEY}" }
arbitrumSepolia = { key = "${ETHERSCAN_API_KEY}" }
baseSepolia = { key = "${ETHERSCAN_API_KEY}" }
riseSepolia = { key = "" }

[fmt]
bracket_spacing = false
int_types = "long"
line_length = 120
multiline_func_header = "params_first"
number_underscore = "thousands"
quote_style = "double"
tab_width = 4
single_line_statement_blocks = "multi"
sort_imports = true

[profile.verification]
verifier = "blockscout"
verifier-url = "https://testnet-explorer.riselabs.xyz/api/"

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
